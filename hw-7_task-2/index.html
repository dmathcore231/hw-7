<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="box-clients">
        <div class="promo">
          <div class="promo__title">
            10,000 Satisfied clients around the world
          </div>
          <div class="promo__seporator"></div>
          <div class="promo__text">
            <p>Yeah! we’re proud with numbers. We’ve helped thousands of clients all around the world with our bespoke
              service. Hover ontop of them pic to view their testimonials.</p>
          </div>
        </div>
        <div class="toasts">
          <div class="toasts__text">
            <h3 class="toasts__title"> Femi from Nigeria</h3>
            <img src="./images/stars.png" alt="" class="toasts__stars">
            <p class="toasts__posttitle">Wonderful service</p>
            <p class="toasts__message">Good deal and very wonderful service thank you.</p>
          </div>
          <div class="toasts__img">
            <img src="./images/b-icon.png" alt="" class="toasts__icon">
          </div>
        </div>
        <div class="box-clients__triangle"></div>
      </div>
    </div>
  </section>
</body>

</html>
